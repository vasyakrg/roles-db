---
language: python
python:
  - '3.6'
before_install:
  - openssl aes-256-cbc -K $encrypted_e261e990e5c8_key -iv $encrypted_e261e990e5c8_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
  - mv google_compute_engine /home/travis/.ssh/
  - chmod 0600 /home/travis/.ssh/google_compute_engine

install:
  - pip install molecule apache-libcloud pycrypto paramiko

script:
  - molecule test

env:
  matrix:
    - GCE_CREDENTIALS_FILE="$(pwd)/credentials.json"
  global:
    - secure: 
    - secure: 
    - secure: 

notifications:
  slack:
    rooms:
      secure: 
